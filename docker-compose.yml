version: '3.8'

services:

  backend:
    build:
      context: ./tpf-backend
    container_name: tpf-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DB_HOST: mysql-db
      DB_USER: root
      DB_PASSWORD: root
      DB_NAME: tpf_db_d
    networks:
      - app-network
    depends_on:
      mysql-maestro:
        condition: service_healthy

  frontend:
    build:
      context: ./tpf-frontend
    container_name: tpf-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    networks:
      - app-network
    depends_on:
      - backend

  mysql-maestro:
    image: mysql:8.0
    container_name: mysql-maestro
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: tpf_db_d
    volumes:
      - ./mysql/data/maestro:/var/lib/mysql
      - ./mysql/conf.d:/etc/mysql/conf.d
      - ./mysql/logs/maestro:/var/log/mysql
    ports:
      - "3306:3306" 
    command: >
      --server-id=1
      --log-bin=mysql-bin
      --binlog-format=ROW
      --gtid_mode=ON
      --enforce_gtid_consistency=ON
      --log-slave-updates=ON
      --read_only=OFF
    networks:
      app-network:
        aliases:
          - mysql-db  
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      timeout: 20s
      retries: 10


  mysql-esclavo:
    image: mysql:8.0
    container_name: mysql-esclavo
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: tpf_db_d
    volumes:
      - ./mysql/data/esclavo:/var/lib/mysql
      - ./mysql/logs/esclavo:/var/log/mysql
      - ./scripts/setup-replication.sh:/docker-entrypoint-initdb.d/setup-replication.sh
    command: >
      --server-id=2
      --log-bin=mysql-bin
      --relay-log=relay-bin
      --read-only=ON
      --gtid_mode=ON
      --enforce_gtid_consistency=ON
      --log-slave-updates=ON
      --skip-host-cache
      --skip-name-resolve
    depends_on:
      - mysql-maestro
    networks:
      - app-network    

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: phpmyadmin
    environment:
      PMA_HOST: mysql-db
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "8081:80"
    depends_on:
      - mysql-maestro
    networks:
      - app-network

  backup:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mysql-backup
    volumes:
      - ./backups:/backups
    depends_on:
      - mysql-maestro
    networks:
      - app-network

  db-init:
    image: mysql:8.0
    container_name: db-init
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - app-network
    depends_on:
      - mysql-maestro
    command: >
      bash -c "
        echo 'Esperando a MySQL (comprobando conexión)...';

        # Intentar conexión hasta que MySQL responda
        until mysqladmin ping -h mysql-db -u root -proot --silent; do
          echo 'MySQL no está listo, reintentando...';
          sleep 5;
        done

        echo 'MySQL está listo. Verificando si BD está vacía...';

        # Verificar si hay tablas
        if ! mysql -h mysql-db -u root -proot -e 'USE tpf_db_d; SHOW TABLES;' | grep -q .; then
          echo 'BD vacía → Ejecutando init.sql...';
          mysql -h mysql-db -u root -proot < /docker-entrypoint-initdb.d/init.sql;
          echo 'Carga completa.';
        else
          echo 'BD ya tiene datos → init.sql NO se ejecuta.';
        fi

        exit 0
      "

  mysqltuner:
    image: debian:bullseye-slim
    container_name: mysqltuner
    networks:
      - app-network
    volumes:
      - ./mysql/tuning/resultados:/results
    depends_on:
      - mysql-maestro
    command: >
      bash -c "
        apt-get update -qq &&
        apt-get install -y -qq mariadb-client perl curl &&
        curl -sL https://raw.githubusercontent.com/major/MySQLTuner-perl/master/mysqltuner.pl -o /mysqltuner.pl &&
        chmod +x /mysqltuner.pl &&
        echo 'Esperando a MySQL para mysqltuner...' &&
        sleep 25 &&
        perl /mysqltuner.pl --host mysql-db --user root --pass root > /results/mysqltuner.txt 2>&1 &&
        echo 'mysqltuner listo: /results/mysqltuner.txt';
      "

  percona-toolkit:
    image: percona/percona-toolkit:latest
    container_name: percona-toolkit
    networks:
      - app-network
    volumes:
      - ./mysql/tuning/resultados:/results
    depends_on:
      - mysql-maestro
    entrypoint: ["/bin/bash", "-c"]
    command: >
      "
      echo 'Esperando a MySQL para Percona Toolkit...' &&
      sleep 25 &&
      echo 'Ejecutando pt-summary (salida /results/pt-summary.txt)...' &&
      pt-summary > /results/pt-summary.txt 2>&1 ||
      echo 'pt-summary fallo, revisá conectividad' &&
      echo 'Listo'
      "

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command: --config.file=/etc/prometheus/prometheus.yml
    networks:
      - app-network
      - monitoring
    depends_on:
      - node-exporter
      - cadvisor
      - mysqld-exporter

  grafana:
    image: grafana/grafana-oss:latest
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    networks:
      - app-network
      - monitoring
    depends_on:
      - prometheus

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    restart: unless-stopped
    expose:
      - "9100"
    networks:
      - monitoring

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    restart: unless-stopped
    expose:
      - "8080" 
    ports:
      - "8082:8080" 
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    networks:
      - monitoring

  mysqld-exporter:
    image: prom/mysqld-exporter:latest
    container_name: mysqld-exporter
    restart: unless-stopped
    expose:
      - "9104"
    command:
      - --config.my-cnf=/cfg/config-exporter.cnf
    volumes:
      - ./config-exporter.cnf:/cfg/config-exporter.cnf:ro
    networks:
      - monitoring
      - app-network
    depends_on:
      mysql-maestro:
        condition: service_healthy

  watchtower:
    image: containrrr/watchtower
    container_name: watchtower 
    restart: unless-stopped
    volumes:
     # Permite a Watchtower acceder y controlar el demonio de Docker
     - /var/run/docker.sock:/var/run/docker.sock
    command: --interval 30 --cleanup 
    environment:
     # 1. Credenciales para acceder a Docker Hub y hacer pull de tus imágenes privadas
     - DOCKER_USERNAME=${DOCKER_USERNAME} 
     - DOCKER_PASSWORD=${DOCKER_PASSWORD}
     # Monitorea los contenedores de la aplicación:
     - WATCHTOWER_INCLUDE_STOPPED=tpf-backend,tpf-frontend

networks:
  app-network:
    driver: bridge
  monitoring:
    driver: bridge

volumes:
  #mysql_data:
  prometheus-data:
  grafana-data:

